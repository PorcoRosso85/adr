name: adr

on:
  pull_request:
    paths: [ "adr/**", "tools/adr/**", "ci/validate.sh", ".github/workflows/adr.yml" ]
  push:
    branches: [ main ]
    paths: [ "adr/**", "tools/adr/**", "ci/validate.sh", ".github/workflows/adr.yml" ]

jobs:
  validate:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '>=1.20.0'
      - name: Install CUE (go install)
        run: go install cuelang.org/go/cmd/cue@latest
      - name: Add GOPATH bin to PATH
        run: echo "$HOME/go/bin" >> $GITHUB_PATH
      - run: sudo apt-get update && sudo apt-get install -y jq
      - run: bash ci/validate.sh

  snapshot:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - uses: actions/setup-go@v5
        with:
          go-version: '>=1.20.0'
      - name: Install CUE (go install)
        run: go install cuelang.org/go/cmd/cue@latest
      - name: Add GOPATH bin to PATH
        run: echo "$HOME/go/bin" >> $GITHUB_PATH
      - run: sudo apt-get update && sudo apt-get install -y jq

      - run: bash ci/validate.sh

      # Detect ADR changes to avoid creating releases unnecessarily
      - name: Detect ADR changes
        id: changed
        run: |
          if git diff --name-only HEAD~1 HEAD | grep -q '^adr/'; then
            echo "any_changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "any_changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Generate snapshot (no commit)
        if: steps.changed.outputs.any_changed == 'true'
        run: |
          TIMESTAMP=$(date -u +%Y%m%d-%H%M%S)
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "TIMESTAMP=$TIMESTAMP" >> "$GITHUB_ENV"
          echo "SHORT_SHA=$SHORT_SHA" >> "$GITHUB_ENV"
          bash tools/adr/build_release "adr/adr-${TIMESTAMP}-${SHORT_SHA}.jsonl"

      - name: Create tag for snapshot
        if: steps.changed.outputs.any_changed == 'true'
        run: |
          TAG="adr-snap-${{ env.TIMESTAMP }}-${{ env.SHORT_SHA }}"
          git tag -a "$TAG" -m "ADR snapshot for ${{ github.sha }}"
          git push origin "$TAG"
          echo "TAG=$TAG" >> "$GITHUB_ENV"

      - name: Upload snapshot to GitHub Release
        if: steps.changed.outputs.any_changed == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          name: "ADR Snapshot ${{ env.TAG }}"
          prerelease: true
          files: |
            adr/adr-${{ env.TIMESTAMP }}-${{ env.SHORT_SHA }}.jsonl
