name: adr

on:
  pull_request:
    paths: [ "adr/**", "tools/adr/**", "ci/validate.sh", ".github/workflows/adr.yml" ]
  push:
    branches: [ main ]
    paths: [ "adr/**", "tools/adr/**", "ci/validate.sh", ".github/workflows/adr.yml" ]

jobs:
  validate:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '>=1.20.0'
      - name: Install CUE (go install)
        run: go install cuelang.org/go/cmd/cue@latest
      - name: Add GOPATH bin to PATH
        run: echo "$HOME/go/bin" >> $GITHUB_PATH
      - run: sudo apt-get update && sudo apt-get install -y jq
      - run: bash ci/validate.sh

  snapshot:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '>=1.20.0'
      - name: Install CUE (go install)
        run: go install cuelang.org/go/cmd/cue@latest
      - name: Add GOPATH bin to PATH
        run: echo "$HOME/go/bin" >> $GITHUB_PATH
      - run: sudo apt-get update && sudo apt-get install -y jq

      - run: bash ci/validate.sh
      - name: Generate snapshot
        run: |
          TIMESTAMP=$(date -u +%Y%m%d-%H%M%S)
          SHORT_SHA=$(git rev-parse --short HEAD)
          bash tools/adr/build_release "adr/adr-${TIMESTAMP}-${SHORT_SHA}.jsonl"

      - name: Commit snapshot
        run: |
          git config user.name  "adr-bot"
          git config user.email "adr-bot@local"
          git add adr/adr-*.jsonl
          git commit -m "chore(adr): add snapshot $(date -u +%Y%m%d-%H%M%S)" || echo "No changes to commit"
          git push || echo "Nothing to push"
