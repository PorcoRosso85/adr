name: adr

on:
  pull_request:
    paths: [ "adr/**", "tools/adr/**", "ci/validate.sh", ".github/workflows/adr.yml" ]
  release:
    types: [published]

jobs:
  validate:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '>=1.20.0'
      - name: Install CUE (go install)
        run: go install cuelang.org/go/cmd/cue@latest
      - name: Add GOPATH bin to PATH
        run: echo "$HOME/go/bin" >> $GITHUB_PATH
      - run: sudo apt-get update && sudo apt-get install -y jq
      - run: bash ci/validate.sh

  release_adr:
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '>=1.20.0'
      - name: Install CUE (go install)
        run: go install cuelang.org/go/cmd/cue@latest
      - name: Add GOPATH bin to PATH
        run: echo "$HOME/go/bin" >> $GITHUB_PATH
      - run: sudo apt-get update && sudo apt-get install -y jq

      - run: bash ci/validate.sh
      - run: bash tools/adr/build_release "adr/adr-${{ github.ref_name }}.jsonl"

      - name: Upload snapshot to Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            adr/adr-${{ github.ref_name }}.jsonl
